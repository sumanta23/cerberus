##################################################################################################
# api service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: cerberosapi
  labels:
    app: cerberosapi
    service: cerberosapi
spec:
  ports:
  - port: 5000
    name: http
  selector:
    app: cerberosapi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cerberosapi
  labels:
    app: cerberosapi
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: cerberosapi
        version: v1
    spec:
      containers:
      - name: cerberosapi
        image: sumanta23/cerberos:latest
        args:
          - node
          - index.js
        imagePullPolicy: Always
        env:
          - name: REDIS_HOST
            value: "redis"
          - name: DEBUG
            value: "*"
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /usr/src/config/deployment.json
          readOnly: true
          name: deployment-conf
          subPath: deployment.conf
      volumes:
      - name: deployment-conf
        configMap:
          name: deployment-conf
          items:
            - key: deployment.conf
              path: deployment.conf
---
