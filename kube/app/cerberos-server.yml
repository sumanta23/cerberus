##################################################################################################
# cerberosnginx service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: cerberosnginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32235
  selector:
    app: cerberosnginx
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cerberosnginx
  labels:
    app: cerberosnginx
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: cerberosnginx
        version: v1
    spec:
      containers:
      - name: cerberosnginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf # mount nginx-conf volumn to /etc/nginx
          readOnly: true
          name: nginx-conf
          subPath: nginx.conf
      volumes:
      - name: nginx-conf
        configMap:
          name: nginx-conf # place ConfigMap `nginx-conf` on /etc/nginx
